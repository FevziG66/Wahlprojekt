{%load static%}

<!DOCTYPE html>
<html lang="de">

<head>
    <title> {{title}} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- CSS Bootstrap Einbindung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Eigene Css Anweisungen-->
    <style>
        /*Items werden rechts in der Navbar angezeigt*/
        .navbar-nav {
            margin-left: auto;
        }

        .navbar {
            padding: 15px;
        }

        /*Icon Effekte*/
        .nav-link .fa {
            transition: all 1s;
            color: white;
        }

        .nav-link:hover .fa {
            transform: rotate(360deg);
        }

        .nav-link:hover {
            /*Hintergrundfarbe, wenn man mit der Maus auf einem Element ist*/
            background-color: #5e5b5b !important
        }

        #line {
            border-bottom: 1px solid #ddd !important;
        }
        /*Die Eigenschaften von der Sidebar links */
        .sidebar {
            padding: 10px 0 20px 0;
            position: fixed;
            margin-top: 70px;
            height: 100%;
            width: 200px;
            left: 0;
            top: 0;
            background-color: rgb(39, 36, 36);
            box-shadow: 2px 0 5px rgb(39, 36, 36);
        }
        /*Damit die Menü-Elemente zentriert werden */
        .sidebar-menu {
            align-items: center;
            width: 100%;
        }
        /*Damit die Buttons auf der rechten Seite sind */
        #a {
            float: right;
            width: 120px;
        }
        /*Die Schriftgröße von den Menü-Elementen */
        span {
            font-size: 20px;
        }
        /*Ab hier kommen die CSS-Anweisungen für die To-Do Liste in dem Dashboard. */
        .card-header.card-header-tab .card-header-title {
            display: flex;
            align-items: center;
            white-space: nowrap
        }

        .card-header .header-icon {
            font-size: 1.65rem;
            margin-right: 0.625rem
        }

        .btn-actions-pane-right {
            margin-left: auto;
            white-space: nowrap
        }

        .text-capitalize {
            text-transform: capitalize !important
        }

        .scroll-area-sm {
            height: 288px;
            overflow-x: hidden
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: 0.75rem 1.25rem;
            margin-bottom: -1px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125)
        }

        .list-group {
            display: flex;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0
        }

        .todo-indicator {
            position: absolute;
            width: 4px;
            height: 60%;
            border-radius: 0.3rem;
            left: 0.625rem;
            top: 20%;
            opacity: .6;
            transition: opacity .2s
        }

        .bg-warning {
            background-color: #f7b924 !important
        }

        .widget-content {
            padding: 1rem;
            flex-direction: row;
            align-items: center
        }

        .widget-content .widget-content-wrapper {
            display: flex;
            flex: 1;
            position: relative;
            align-items: center
        }

        .widget-content .widget-content-right.widget-content-actions {
            visibility: hidden;
            opacity: 0;
            transition: opacity .2s
        }

        .widget-content .widget-content-right {
            margin-left: auto
        }

        .btn:not(:disabled):not(.disabled) {
            cursor: pointer
        }

        .btn {
            position: relative;
            transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s
        }

        .btn-outline-success {
            color: #3ac47d;
            border-color: #3ac47d
        }

        .btn-outline-success:hover {
            color: #fff;
            background-color: #3ac47d;
            border-color: #3ac47d
        }

        .btn {
            position: relative;
            transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s;
            outline: none !important
        }

        .card-footer {
            background-color: #fff
        }
    </style>

</head>
{%include "home/navbar.html"%}
{% block hauptinhalt %}
{% endblock hauptinhalt %}


</body>

</html>
