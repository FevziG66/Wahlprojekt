{%load static%}

<!DOCTYPE html>
<html lang="de">
    <head>
        <title> {{title}} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- CSS Bootstrap Einbindung -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--Eigene Css Anweisungen-->
        <style>

          /*Items werden rechts in der Navbar angezeigt*/
            .navbar-nav {
                margin-left: auto;
            }



          /*Sidebar Begin*/
          .nav-link:hover { /*Hintergrundfarbe, wenn man mit der Maus auf einem Element ist*/
            background-color: #5e5b5b !important
          }

          .nav-link .fa {
            transition: all 1s
          }

          .nav-link:hover .fa {
            transform: rotate(360deg)
          }


          sidebar {
            padding: 80px 0 20px 0;
          }


          main {
           min-height: 100%;
           padding: 6rem 1rem 2rem 14rem;
           color: #201f2b; 
          }
          .dashboard-container {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr 0.5fr 0. 5fr;
              grid-template-rows: auto;
              gap: 1rem;
              grid-template-areas:
                "total1 total2 total3 total4 total4"
                "detail detail detail customer customer"
                "detail detail detail customer customer";
            }

            .card {
              background-color: #fff;
              padding: 1rem;
              border-radius: 10px;
            }

            .total1 { 
              grid-area: total1;
              background-color: #2d972e;
              color: #fff;
            }

          
          /*Sidebar End*/
          
        </style>
        
    </head>
            {%include "home/navbar.html"%}

            {% endblock hauptinhalt %}
