{%load static%}

<!DOCTYPE html>
<html lang="de">
    <head>
        <title> {{title}} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!--Bootstrap Icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- CSS Bootstrap Einbindung -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!--Eigene Css Anweisungen-->
        <style>

          /*Items werden rechts in der Navbar angezeigt*/
          .navbar-nav {
              margin-left: auto;
          }

          .navbar {
            padding: 15px;
          }
          
          /*Icon Effekte*/
          .nav-link .fa {
            transition: all 1s;
            color: white;
          }

          .nav-link:hover .fa {
            transform: rotate(360deg);
          }
          /*Icon Effekte*/

          /*Sidebar Begin*/
          .nav-link:hover { /*Hintergrundfarbe, wenn man mit der Maus auf einem Element ist*/
            background-color: #5e5b5b !important
          }
        
          .sidebar {
            padding: 10px 0 20px 0;
            position: fixed;
            margin-top: 70px;
            height: 100%;
            width: 200px;
            left: 0;
            top: 0;
            background-color:rgb(39, 36, 36);
            box-shadow: 2px 0 5px rgb(39, 36, 36);
          }

          .sidebar-menu {
            align-items: center;
            width: 100%;
          }

          #a {
            float: right; 
            width: 120px;
          }

          span {
              font-size: 30px;
          }

          main {
           min-height: 100%;
           padding: 6rem 1rem 2rem 14rem;
           color: #201f2b; 
          }
      
          .widget-subheading {
              color: #858a8e;
              font-size: 10px
          }

          .card-header.card-header-tab .card-header-title {
              display: flex;
              align-items: center;
              white-space: nowrap
          }

          .card-header .header-icon {
              font-size: 1.65rem;
              margin-right: 0.625rem
          }

          .card-header.card-header-tab .card-header-title {
              display: flex;
              align-items: center;
              white-space: nowrap
          }

          .btn-actions-pane-right {
              margin-left: auto;
              white-space: nowrap
          }

          .text-capitalize {
              text-transform: capitalize !important
          }

          .scroll-area-sm {
              height: 288px;
              overflow-x: hidden
          }

          .list-group-item {
              position: relative;
              display: block;
              padding: 0.75rem 1.25rem;
              margin-bottom: -1px;
              background-color: #fff;
              border: 1px solid rgba(0, 0, 0, 0.125)
          }

          .list-group {
              display: flex;
              flex-direction: column;
              padding-left: 0;
              margin-bottom: 0
          }

          .todo-indicator {
              position: absolute;
              width: 4px;
              height: 60%;
              border-radius: 0.3rem;
              left: 0.625rem;
              top: 20%;
              opacity: .6;
              transition: opacity .2s
          }

          .bg-warning {
              background-color: #f7b924 !important
          }

          .widget-content {
              padding: 1rem;
              flex-direction: row;
              align-items: center
          }

          .widget-content .widget-content-wrapper {
              display: flex;
              flex: 1;
              position: relative;
              align-items: center
          }

          .widget-content .widget-content-right.widget-content-actions {
              visibility: hidden;
              opacity: 0;
              transition: opacity .2s
          }

          .widget-content .widget-content-right {
              margin-left: auto
          }

          .btn:not(:disabled):not(.disabled) {
              cursor: pointer
          }

          .btn {
              position: relative;
              transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s
          }

          .btn-outline-success {
              color: #3ac47d;
              border-color: #3ac47d
          }

          .btn-outline-success:hover {
              color: #fff;
              background-color: #3ac47d;
              border-color: #3ac47d
          }

          .btn {
              position: relative;
              transition: color 0.15s, background-color 0.15s, border-color 0.15s, box-shadow 0.15s;
              outline: none !important
          }

          .card-footer {
              background-color: #fff
          }
          </style>
        
    </head>
            {%include "home/navbar.html"%}
            {% block hauptinhalt %}
            {% endblock hauptinhalt %}

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            <script>
              $('.editbtn').on('click', function() {
                $('#editmodal').modal('show');
                $tr = $(this).closest('tr');
                  
                var data = $tr.children("td").map(function () {
                  return $(this).text();	
                }).get();
                  
                console.log(data);
                $('#update_id').val(data[0]);
              });
            </script>
          </body>
</html>
