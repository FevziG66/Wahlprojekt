{% extends "edit/base.html"%}
{%load static%}

{% block hauptinhalt %}
<div class="col py-3">
    <div class="row">
        <center>
            <div class="col-sm-12">
                <h1>Aufgaben erstellen</h1>
            </div>
        </center>
    </div>

    {% for message in messages %}
    <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert">×</a>
        {{ message }}
    </div>
    {% endfor %}

    <div class="container px-5 py-5">
        <form action="" method="post">
            {% csrf_token %}
            <form class="form-inline">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="form-control" for="inputEmail4">  Nr. {{form.nummer}} </label>
                    </div>

                    <div class="col-sm-4">
                        <label class="form-control" for="inputPassword4"> Titel {{form.aufgabe}}</label>
                    </div>
                </div>
                <p></p>

                <div class="row">
                    <div class="col-sm-4">
                        <label class="form-control" for="inputAddress"> Datum {{form.datum}}</label>
                    </div>
                    <div class="col-sm-4">
                        <label class="form-control" for="inputAddress2"> Fälligkeit {{form.faelligkeit}}</label>
                    </div>
                </div>
                <p></p>
                <div class="row">
                    <div class="col-sm-4">
                        <label class="form-control" for="inputCity"> Beschreibung {{form.beschreibung}}</label>
                    </div>
                </div>
                <p></p>
                <button type="submit" class="btn btn-success">Speichern</button> <!-- Submit-Button statt Link, um Speichern auszulösen-->
                <a href="{% url 'home:todos'%}" class="btn btn-primary">Zurück zur Übersicht</a>
            </form>
            <br />
    </div>
</div>
{% endblock hauptinhalt %}
