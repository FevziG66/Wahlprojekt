{%load static%}

<!DOCTYPE html>
<html lang="de">

<head>
  <title> {{title}} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!-- CSS Bootstrap Einbindung -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!--Eigene Css Anweisungen-->
  <style>
    /*Items werden rechts in der Navbar angezeigt*/
    .navbar-nav {
      margin-left: auto;
    }

    .navbar {
      padding: 15px;
    }

    /*Icon Effekte*/
    .nav-link .fa {
      transition: all 1s;
      color: white;
    }

    .nav-link:hover .fa {
      transform: rotate(360deg);
    }

    /*Sidebar Begin*/
    .nav-link:hover {
      /*Hintergrundfarbe, wenn man mit der Maus auf einem Element ist*/
      background-color: #5e5b5b !important
    }
    /*Die Eigenschaften von der Sidebar */
    .sidebar {
      padding: 10px 0 20px 0;
      position: fixed;
      margin-top: 70px;
      height: 100%;
      width: 200px;
      left: 0;
      top: 0;
      background-color: rgb(39, 36, 36);
      box-shadow: 2px 0 5px rgb(39, 36, 36);
    }

    .sidebar-menu {
      align-items: center;
      width: 100%;
    }

    span {
      font-size: 20px;
    }

    main {
      min-height: 100%;
      padding: 6rem 1rem 2rem 14rem;
      color: #201f2b;
    }

    /*Damit der Stern bei den Feldern weg ist */
    .asteriskField {
      display: none;
    }
  </style>

</head>
{%include "home/navbar.html"%}
{% block hauptinhalt %}
{% endblock hauptinhalt %}
