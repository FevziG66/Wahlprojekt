{% extends "start/base.html"%}
{%load static%}
{% load crispy_forms_tags %}
{% block hauptinhalt %}
<div class="container-fluid py-5 mt-5">
  <div class="row mt-lg-5 justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-sm-5 col-xl-4">
      <div class="card-body text-center">
        <form class="loginWindow" method="post">
          {% csrf_token %}
          <h3 class="mb-4">Passwort vergessen?</h3>
          <div class="form-outline mb-4">
            Geben Sie Ihre E-Mail Adresse ein, um Ihr Passwort zurückzusetzen.
          </div>
          <div class="form-outline mb-2">
            {{ form|crispy }}
          </div>
          <button type="submit" class="btn btn-dark">Zurücksetzen</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock hauptinhalt %}
