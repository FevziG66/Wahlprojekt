<!--Basis Template fÃ¼r die App Start-->
{%load static%}

<!DOCTYPE html>
<html lang="de">

<head>
    <title> {{title}} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Bootstrap Einbindung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Eigene Css Anweisungen-->
    <style>
        .navbar {
            overflow: hidden;
            position: fixed;
            /*Navbar fixed*/
            top: 0;
            /* Navbar at top */
            width: 100%;
            /* Full width */
            padding-left: 15px;
            padding-right: 15px;
        }

        /*Links in Navbar werden rechts angezeigt*/
        .navbar-nav {
            margin-left: auto;
            padding: 10px;
        }

        /*Wenn etwas mittig dargestellt werden soll*/
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .loginWindow {
            margin-top: 100px;
            border: 5px solid black;
            background-color: #ddd;
            padding: 15px;
        }

        .registerWindow {
            margin-top: 100px;
            border: 5px solid black;
            background-color: #ddd;
            padding: 20px;
        }

        .forgotPassword {
            margin-top: 200px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 100px;
            border: 5px solid black;
            background-color: #ddd;
            padding: 30px;
            width: 400px;
            height: 280px;
        }

        #registerFirstName,
        #registerSecondName,
        #registerEmail,
        #registerPassword,
        #registerCompanyName {
            height: 35px;
            margin: 0 auto 20px auto;
        }

        #bild {
            background: url("{% static 'img/main.jpeg' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .asteriskField {
            display: none;
        }
    </style>

</head>

<body id="bild">
    {%include "start/navbar.html"%}
    {% block hauptinhalt %}
    {% endblock hauptinhalt %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
