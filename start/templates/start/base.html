<html lang="de">
    <head>
        <title> {{title}} </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- CSS Bootstrap Einbindung -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--Eigene Css Anweisungen-->
        <style>
            .navbar {
            overflow: hidden;
            position: fixed; /*Navbar fixed*/
            top: 0; /* Navbar at top */
            width: 100%; /* Full width */
            }

            /*Links in Navbar werden rechts angezeigt*/
            .navbar-nav {
                margin-left: auto;
            }
        
            /*Wenn etwas mittig dargestellt werden soll*/
            .center {
	            display: block;
	            margin-left: auto;
	            margin-right: auto;
            }

            .loginWindow {
	            border: 15px white;		
	            margin-left: auto;
	            margin-right: auto;
	            margin-top: 100px;
	            margin-bottom: 100px;
            }
            .registerWindow{
	            border: 15px white;		
	            margin-left: auto;
	            margin-right: auto;
	            margin-bottom: 100px;
            }
            
            #registerFirstName, #registerSecondName, #registerEmail, #registerPassword, #registerCompanyName{
	            height: 35px;
	            margin: 0 auto 20px auto;
            }

            #bild{
                background-image: url("{% static "img/main.jpeg" %}");
                margin:auto;
                padding: 100px 0 0 0;
                background-repeat:no-repeat;
            }

        </style>
        
    </head>
